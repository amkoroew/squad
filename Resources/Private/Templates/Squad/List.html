<f:layout name="Default" />

<f:section name="main">
<h1>Listing for Squad</h1>

<table  class="tx_squad" >
	<tr>
		<th><f:translate key="tx_squad_domain_model_squad.name" /></th>
		<th><f:translate key="tx_squad_domain_model_squad.image" /></th>
	</tr>

	<f:for each="{squads}" as="squad">
		<tr>
			<td><f:link.action action="show" arguments="{squad : squad}"> {squad.name}</f:link.action></td>
			<td><f:link.action action="show" arguments="{squad : squad}"> {squad.image}</f:link.action></td>
		</tr>
	</f:for>
</table>

</f:section>
