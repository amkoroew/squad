<f:layout name="Default" />

<f:section name="content">
<h1>New Squad</h1>

<f:flashMessages />

<f:render partial="FormErrors" />

<f:form action="create"  enctype="multipart/form-data"  name="newSquad" object="{newSquad}">
	<label for="name">
		<f:translate key="tx_squad_domain_model_squad.name"/>
		<span class="required">(required)</span>
	</label><br/>
	<f:form.textfield property="name"/>
	<br/>
	<label for="image">
		<f:translate key="tx_squad_domain_model_squad.image"/>
	</label><br/>
	<f:form.upload property="image"/>
	<br/>
	<f:form.submit value="Create new" />
</f:form>
</f:section>
