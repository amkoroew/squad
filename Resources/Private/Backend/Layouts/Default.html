<f:be.container>
	<div class="typo3-fullDoc">
		<div id="typo3-docheader">
			<div id="typo3-docheader-row1">
				<div class="buttonsleft">

				</div>
				<div class="buttonsright">
					<f:be.buttons.shortcut />
				</div>
			</div>
			<div id="typo3-docheader-row2">
				<div class="docheader-row2-left">
					<f:be.buttons.csh />
					<f:be.menus.actionMenu>
						<f:be.menus.actionMenuItem label="List Squads" action="list" controller="Squad" />
						<f:be.menus.actionMenuItem label="Create new Squad" action="new" controller="Squad" />
						<f:be.menus.actionMenuItem label="List Members" action="list" controller="Member"/>
						<f:be.menus.actionMenuItem label="Create new Member" action="new" controller="Member" />
						<f:be.menus.actionMenuItem label="List Questions" action="list" controller="Question"/>
						<f:be.menus.actionMenuItem label="Create new Question" action="new" controller="Question" />
					</f:be.menus.actionMenu>
				</div>
				<div class="docheader-row2-right">
					<f:be.pagePath />
					<f:be.pageInfo />
				</div>
			</div>

		</div>
		<div id="typo3-docbody">
			<div id="typo3-inner-docbody">
				<f:flashMessages renderMode="div" />
				<f:render section="content" />
			</div>
		</div>
	</div>
</f:be.container>
